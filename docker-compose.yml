services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build: .
    depends_on:
      - redis
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data/db:/app/db
      - ./data/media:/app/media
      - ./data/static:/app/static
